<!doctype html>
<html lang="en">
<head>
    <title>Table - My Flask App</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% if products %}
                {% for product in products %}
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">{{ error }}</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
